<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <p class="mt-4 bg-primary w-75 m-auto p-4 text-dark text-center">
      Lorem ipsum dolor sit amet.
    </p>
    <p class="mt-4 bg-primary w-75 m-auto p-4 text-info text-center m-auto">
      Lorem ipsum dolor sit amet.
    </p>
    <p class="bg-danger text-center fs-1 w-50 m-auto">Lorem ipsum dolor sit amet.</p>

  

    <div class="card w-50 m-auto mt-4">
      <div class="card-header">
        <h2>Registro</h2>
      </div>
      <div class="card-body">
        <form action="" class="form">
          <div>
            <label class="form-label" for="">Nombre</label>
            <input
              class="form-control"
              type="text"
              id="nombre"
              placeholder="nombre"
            />
          </div>
          <div>
            <label class="form-label" for="">Apellido</label>
            <input
              class="form-control"
              type="text"
              id="nombre"
              placeholder="apellido"
            />
          </div>
          <div>
            <label class="form-label" for="">Ingrese un comentario</label>
            <textarea
              class="form-control"
              id="mensaje"
              placeholder="comentario"
            ></textarea>
          </div>

          

          <div class="mt-2 text-center">
            <button class="btn-info">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <table class="table table-striped mt-4 w-50 m-auto">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan</td>
          <td>Perez</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Byron</td>
          <td>Bustos</td>
          <td>42</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
